<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我要咨询页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/myFocus.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('body').on('tap','a',function(){
				window.top.location.href=this.href;
			});
			
		</script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    	<script type="text/javascript" src="js/myFocus.js"></script>
		<script type="text/javascript">                  
			var a = location.href;
			var getUrlParam = function(a){
	            var reg = new RegExp("(^|&)"+ a +"=([^&]*)(&|$)");
	            var r = window.location.search.substr(1).match(reg);
	            if (r!=null) 
	            	return unescape(r[2]); 
	            return null;
           };
            function changemyFocus(){
            	var user = {"userId":getUrlParam('data'),"pClassName":$('input:radio:checked').val()}
            	$.ajax({
            		type:"post",
            		/*url:"http://192.168.3.78:8080/beijiao/app/changepswd",*/
            		async:true,
            		data:user,
            		dataType:"json",
            		success : function(data,status){
            			if(data.result=="success"){
            				alert("成功")
            			}
            			if(data.result=="fail"){
            				alert("失败")
            			}
            		},
		    		error : function(data,status,e){
		    			alert("失败");
		    		}
            	});
            }
        </script>
	</head>

	<body>
		
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
		    <!-- 头部（从左到右：侧滑按钮、标题、搜索框）-->
		    <header id="head" class="mui-bar mui-bar-nav">
		      	<a id="back" href="tab-personal.html"><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button></a>
		      	<h1 id="head_title" class="mui-title">我的关注</h1>
		    </header>

			<!--正文部分-->
		    <div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">

   				<div id="focus_list">
   					<form class="mui-input-group">
					    <div class="mui-input-row mui-radio">
							<label>机械化工</label>
							<input name="radio1" type="radio" value="机械化工">
						</div>
						<div class="mui-input-row mui-radio">
							<label>交通汽车</label>
							<input name="radio1" type="radio" value="交通汽车">
						</div>
						<div class="mui-input-row mui-radio">
							<label>房产建材</label>
							<input name="radio1" type="radio" value="房产建材">
						</div>
						<div class="mui-input-row mui-radio" >
							<label>服装纺织</label>
							<input name="radio1" type="radio" value="服装纺织">
						</div>
						<div class="mui-input-row mui-radio" >
							<label>IT互联网</label>
							<input name="radio1" type="radio" value="IT互联网">
						</div>
						<div class="mui-input-row mui-radio" >
							<label>文化传媒</label>
							<input name="radio1" type="radio" value="文化传媒">
						</div>
						<div class="mui-input-row mui-radio">
							<label>医疗</label>
							<input name="radio1" type="radio" value="医疗">
						</div>
						<div class="mui-input-row mui-radio">
							<label>食品</label>
							<input name="radio1" type="radio" value="食品">
						</div>
						<div class="mui-input-row mui-radio">
							<label>农林渔牧</label>
							<input name="radio1" type="radio" value="农林渔牧">
						</div>
					    <div class="mui-button-row">
					        <button id="ensure" type="button" class="mui-btn mui-btn-primary" onclick="changemyFocus()">确认</button>
					        <a href="tab-personal.html"><button id="cansel" type="button" class="mui-btn mui-btn-danger" >取消</button></a>
					    </div>
					</form>
   				</div>
   				
			</div>
		   	</div>
		</div>
		
	</body>

</html>
