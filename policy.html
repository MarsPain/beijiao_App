<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>政策详细内容</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/policy.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('body').on('tap','#back',function(){
				window.top.location.href=this.href;
			});
		</script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    	<script type="text/javascript" src="js/policy.js"></script>
		<script type="text/javascript">                  
			var a = location.href;
			var getUrlParam = function(a){
	            var reg = new RegExp("(^|&)"+ a +"=([^&]*)(&|$)");
	            var r = window.location.search.substr(1).match(reg);
	            if (r!=null) 
	            	return unescape(r[2]); 
	            return null;
             }; 
	        var policyId = {"policyId":getUrlParam('policyId')};
	        $(document).ready(function(){
				 $.ajax({
				    type:"get",
		    		url:"http://192.168.3.78:8080/beijiao/policy/app_toPolicy",
		    		data:policyId,
		    		dataType : 'json', // 数据类型配置成json
		    		async:true,
		    		//contentType:"application/json;charset=utf-8",
		    		success : function(data,status){
		    			alert("完成");
		    			var detail= "<p class='mui-ellipsis'>"+data.polTitle+"</p>"+
					        	    '<span class="institution">'+data.polSource+"</span>"+
					        	     '<span class="time">'+data.polTime+"</span>"
					    $("#content_title").append(detail);
						var policy = "<p style='font-size: 16px; color: #555555;'>"+data.polContent+"</p>"     
						$("#content").append(policy);
		    		},
		    		error : function(data,status,e){
		    			alert("失败");
		    		}
				});
			})
		</script>
	</head>

	<body>		
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
		    <!-- 头部（从左到右：侧滑按钮、标题、搜索框）-->
		    <header id="head" class="mui-bar mui-bar-nav">
		      	<a id="back" href="tab-main.html"><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button></a>
		      	<h1 id="head_title" class="mui-title">新政策网</h1>
		    </header>

			<!--正文部分-->
		    <div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
   				
   				<!--正文标题-->
   				<div>
   					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
					        <div id="content_title" class="mui-media-body">
					        	<!--<p class='mui-ellipsis'>李克强对全国小微企业金融服务电视电话会议作出重要批示</p>
					        	<span class="institution">国务院</span>
					        	<span class="time">2017-11-15</span>-->
					        </div>
						</li>
					</ul>
   				</div>
   				
   				<!--正文内容-->
   				<div>
   					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
					        <div id="content" class="mui-media-body" >					        	
					        </div>
						</li>
					</ul>
   				</div>
   				
   				
			</div>
		   </div>
		</div>

	</body>

</html>
