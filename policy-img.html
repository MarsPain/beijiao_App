<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>政策详细内容</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/policy-img.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('body').on('tap','#back',function(){
				window.top.location.href=this.href;
			});
		</script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    	<script type="text/javascript" src="js/policy-img.js"></script>
		<script>                  
			var a = location.href;
			var getUrlParam = function(a){
	            var reg = new RegExp("(^|&)"+ a +"=([^&]*)(&|$)");
	            var r = window.location.search.substr(1).match(reg);
	            if (r!=null) 
	            	return unescape(r[2]); 
	            return null;
             }; 
	        var picPolicyId = {"picPolicyId":getUrlParam('picPolicyId')};
	        $(document).ready(function(){
				 $.ajax({
				    type:"get",
		    		url:"http://192.168.3.78:8080/beijiao/picpol/getPicPol_app",
		    		data:picPolicyId,
		    		dataType : 'json', // 数据类型配置成json
		    		async:true,
		    		//contentType:"application/json;charset=utf-8",
		    		success : function(data,status){
		    			alert("完成");
						$("#content_detail").append(data.picPolContent);
		    		},
		    		error : function(data,status,e){
		    			alert("失败");
		    		}
				});
			})
		</script>
	</head>

	<body>
		
		
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
		    <!-- 头部（从左到右：侧滑按钮、标题、搜索框）-->

		      	<a id="back" href="tab-main.html"><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button></a>
		      	<h1 id="head_title" class="mui-title">新政策网</h1>
		    </header>

			<!--正文部分-->
		    <div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
   				
   				<!--正文标题-->
   				<div>
   					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
					        <div id="content_title" class="mui-media-body">
					        	<p class='mui-ellipsis'>全国工商和市场监管工作座谈会举行</p>
					        	<span class="institution">中国工商报</span>
					        	<span class="time">2017-6-30</span>
					        </div>
						</li>
					</ul>
   				</div>
   				
   				<!--正文内容-->
   				<div>
   					
   					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
					        <div id="content" class="mui-media-body" >	
					        	<img  src="images/01.jpg">
					        	<p id="content_detail"style="font-size: 16px; color: #555555;">
					        	</p>
					        </div>
						</li>
					</ul>
   				</div>
   				
   				
			</div>
		   </div>
		</div>
